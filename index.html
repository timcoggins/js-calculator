<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Javascript Calculator</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

</head>
<body>
<div class="info">
    <h1>Javascript Calculator</h1>
</div>
<div class="container">
    <div class="top">
        <div class="operation" id="user-operation"></div>
        <div class="result" id="user-input">0</div>
    </div>
    <div class="button-grid">
        <!-- first button row -->
        <div id="button-ac" class="darkgrey-button">AC</div>
        <div id="button-invert" class="darkgrey-button">+/-</div>
        <div id="button-percent" class="darkgrey-button">%</div>
        <div id="button-divide" class="orange-button">รท</div>

        <!-- second button row -->
        <div id="button-number-7" class="lightgrey-button">7</div>
        <div id="button-number-8" class="lightgrey-button">8</div>
        <div id="button-number-9" class="lightgrey-button">9</div>
        <div id="button-multiply" class="orange-button">ร</div>

        <!-- third button row -->
        <div id="button-number-4" class="lightgrey-button">4</div>
        <div id="button-number-5" class="lightgrey-button">5</div>
        <div id="button-number-6" class="lightgrey-button">6</div>
        <div id="button-subtract" class="orange-button">-</div>

        <!-- fourth button row -->
        <div id="button-number-1" class="lightgrey-button">1</div>
        <div id="button-number-2" class="lightgrey-button">2</div>
        <div id="button-number-3" class="lightgrey-button">3</div>
        <div id="button-addition" class="orange-button">+</div>

        <!-- fifth button row -->
        <div id="button-number-0" class="lightgrey-button wide-button">0</div>
        <div id="button-decimal" class="lightgrey-button">.</div>
        <div id="button-equals" class="orange-button">=</div>
    </div>
</div>

<div class="info">
    <p>You can also use the numpad</p>
    <p><a href="https://github.com/timcoggins/js-calculator">Github Source</a></p>
</div>

<script src="script.js"></script>
</body>
</html>
